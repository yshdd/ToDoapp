<!doctype html>
<html lang="ja">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"d></script>
</head>
<body>
<h1 class="text-center"> カテゴリテーブルの一覧</h1>    
    
<div class="card-columns">
    
    {% for dict in DATA %}
    <div class="card">
        <div class="card-body bg-success">
            <p class="text-center">ID: {{dict.id}}</p>
            <p class="text-center">カテゴリ名: {{dict.category}}</p>
            <div class="text-center">
                <a href="/read_db/{{dict.category}}" class="btn btn-primary justify-content-center">todoリストを見る</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!-- category cardをcreate, update, deleteするボタン -->
<hr>
<div class="row justify-content-center">
    <table>
        <tr>
            <form action="/form_create_card" method="get" id="create">
                <button type="submit" form="create" class="m-1 btn-secondary">create card</button>
            </form>
        </tr>
        <tr>
            <form action="/form_update_card" method="get" id="update">
                <button type="submit" form="update" class="m-1 btn-secondary">update card</button>
            </form>
        </tr>
        <tr>
            <form action="/form_delete_card" method="get" id="delete">
                <button type="submit" form="delete" class="m-1 btn-secondary">delete card</button>
            </form>
        </tr>
    </table>
</div>

</body>
</html>
