{% extends "form_layout.html" %}

{% block title %}
form update
{% endblock %}


{% block headline %}
{{ title }}
{% endblock %}

{% block content %}
<p class="text-center">変更するidとtodoを記入</p>
<div class="row justify-content-center">
    <form action="/update" method="post" >
        <input type="number" required="required" name="ID" placeholder="id"/>
        <input type="text" required="required" name="TODO" placeholder="内容"/>
        <input type="number" required="required" name="category_name" placeholder="category_name"/>
        <input type="submit"/>
    </form>
</div>
<!-- 以下、データベースの一覧表示 -->
<hr>
    <h3 class="text-center">ToDoリスト一覧</h3>
    <table class="table">
        <tr class="text-center">
            <th>id</th>
            <th>todo</th>
            <td>category_name</td>
        </tr>
        {% for dict in DATA %}
        <tr class="text-center">
            <td>{{dict.id}}</td> 
            <td>{{dict.todo}}</td>
            <td>{{dict.category_name}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
